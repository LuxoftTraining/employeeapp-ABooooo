<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Module 02</title>
        <meta name="description" content="JS Course">
        <link rel="stylesheet" type="text/css" href="css/style.css">        
    </head>
    <body>

        <h1>Employees</h1>

        <div class="tab"> 
            <button id="searchButton" class="tablinks" onclick="openTab(event, 'searchPane')">Search employee</button> 
            <button class="tablinks" onclick="openTab(event, 'addPane')">Add employee</button>
            <button class="tablinks" onclick="openTab(event, 'editPane')">Edit employee</button> 
        </div> 
        
        <div id="addPane" class="tabcontent"> 
            <h3>Add employee</h3> 
            <label for="name">Name:</label> 
            <input id="name" placeholder="Name"><br/><br/>
         
            <label for="surname">Surname:</label> 
            <input id="surname" placeholder="Surname"><br/><br/>

            Date of birth: 
            <input type="date" id="dateOfBirth" placeholder="" value=""><br/><br/>
         
            <label for="managerSelect">Manager:</label> 
            <select id="managerSelect"></select > 
            <div id="addEmployeeFormErrorMessage"></div> 
         
            <p></br>
                <button onclick="addEmployeeUI()" id="addEmployeeButton">Add employee</button> 
            </p> 
        </div>

        <div id="searchPane" class="tabcontent"> 
            <h3>Search employee</h3> 
            <form> 
                <input id="nameSearch" placeholder="Name" size="30"> 
                <input id="surnameSearch" placeholder="Surname" size="30"> 
         
               <br/></br>
                Search by manager: 
                <select id="managerSearch"></select> 
         
                <p> 
                    <button type=button onclick="searchEmployeeUI()" id="searchEmployeesButton">Search employee</button>        
                    <input type="reset" value="Reset form"> 
                </p> 
            </form> 
        
            <div id="employeesPlaceholder"></div>
        </div> 

        <div id="editPane" class="tabcontent">
            <h3>Edit employee</h3>

            <div id="employeesEditPlaceholder"></div> 

            <form> 
                <input id="idEdit" placeholder="Id" disabled/>
                <input id="nameEdit" placeholder="Name" size="30"> 
                <input id="surnameEdit" placeholder="Surname" size="30"> 
         
               <br/></br>
                Manager: 
                <select id="managerEdit"></select> 
         
                <p> 
                    <button type=button onclick="saveEmployee()" id="saveEmployeesButton">Save employee</button>        
                    <input type="reset" value="Reset form"> 
                </p> 
            </form>         
        </div> 
        
    </body>

    <script src="src/employees-json.js"></script>
    <script src="src/service.js"></script>
    <script src="src/ui.js"></script>

    <script> 
        runUI(); 
    </script> 
</html>
